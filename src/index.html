<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container d-grid col-xxl-3 col-lg-5 col-md-6 gap-3 p-3 m-3 rounded-4">
        <header><h3 class="text-primary col"><i class="bi bi-arrow-left-short turn-back d-none"></i>Weather App</h3><hr class="border-secondary border-3 opacity-75"></header>
        <section class="input-part">
            <div class="alert alert-success d-flex justify-content-center d-none" role="alert"></div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter a city name" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
            </div>
            <div class="container row row-cols-3 align-items-center justify-content-center mb-3"><hr class="border-secondary border-3 opacity-75 m-0 col"><span class="col-2 text-center p-0 opacity-75">or</span><hr class="border-secondary border-3 opacity-75 m-0 col"></div>
            <div class="d-grid gap-2 mx-auto">
                <button class="btn btn-primary" type="button" id="getLocationBtn">Get the device location</button>
            </div>
        </section>
        <section class="weather-part d-flex flex-column text-center d-none">
            <img src="assets/icons/cloud.svg" class="mx-auto d-block w-50 mb-3 weather-part__icon" alt="...">
            <div class="d-flex justify-content-center h1">
                <h1 class="temp display-1">_</h1>
                <span class="deg h1">°</span>
                <h1 class="display-1">C</h1>
            </div>
            <div class="weather d-flex justify-content-center h3 mb-3">_ _</div>
            <div class="location d-flex justify-content-center h3">
                <i class="bi bi-geo-alt me-2"></i>
                <span class="location-text">_ _</span>
            </div>
            <hr class="border-secondary border-3 opacity-75">
            <div class="bottom-details d-flex justify-content-between">
                <div class="feels flex-grow-1 d-flex justify-content-center align-items-center">
                    <i class="bi bi-thermometer-half text-primary h1 me-2"></i>
                    <div class="feels-details">
                        <div class="feels-temp h3 m-0">
                          <span class="feels-num">_</span>
                          <span class="feels-deg">°</span>C
                        </div>
                        <p class="m-0">Feels like</p>
                    </div>
                </div>
                <div class="humidity flex-grow-1 d-flex justify-content-center align-items-center">
                    <i class="bi bi-droplet-half text-primary h1 me-2"></i>
                    <div class="humidity-details">
                        <span class="humidity-num h3">_</span>
                        <p class="m-0">Humidity</p>
                    </div>
                </div>
            </div>
        </section>
        <script src="scripts/index.ts"></script>
    </div>
</body>
</html>
